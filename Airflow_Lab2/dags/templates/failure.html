<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Failed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .status-container {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 40px;
            background: #ffffff;
        }
        .status-header {
            font-size: 32px;
            color: #E53935; /* Red color for failure */
        }
        .status-message {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
        }
        .status-details {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
        .status-extra {
            font-size: 16px;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="status-header">
            Operation Failed
        </div>
        <div class="status-message">
            Unfortunately, the model's run/training did not succeed.
        </div>
        <div class="status-details">
            Date: <span id="date"></span><br>
            Time: <span id="time"></span>
        </div>
        <div class="status-extra">
            Please check the system logs or contact support for more details.
        </div>
    </div>
    <script>
        const dateElement = document.getElementById('date');
        const timeElement = document.getElementById('time');

        function updateDateTime() {
            const now = new Date();
            dateElement.textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            timeElement.textContent = now.toLocaleTimeString('en-US');
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
